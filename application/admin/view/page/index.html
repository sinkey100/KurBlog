{include file="template/header" /}
<link rel="stylesheet" href="/static/admin/css/page.css">
<script src="/static/admin/js/page.js"></script>
<div class="table-responsive">
    <h2 class="sub-header">所有页面 <a href="{:url('admin/page/write')}" type="button" class="btn btn-link">新建页面</a></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>标题</th>
            <th>评论数</th>
            <th>更新日期</th>
            <th>-</th>
        </tr>
        </thead>
        <tbody>
        {volist name="page_list" id="vo"}
        <tr id="li_{$vo.id}">
            <td>{$vo.id}</td>
            <td class="title"><a href="{:url('index/index/page',['param'=>$vo.id])}" target="_blank">{$vo.title}</a></td>
            <td class="comment-num">{$commentNum[$vo.id]}</td>
            <td class="time">{$vo.create_time}</td>
            <td>
                <!-- Single button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        操作 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/page/write/{$vo.id}">修改</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a data-id="{$vo.id}" class="delete">删除</a></li>
                    </ul>
                </div>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>


{include file="template/footer" /}
